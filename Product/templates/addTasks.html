<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>
            Schedule Generator!
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">Schedule Generator</h1>
    <p class="lead">Add tasks!</p>

         <form method = "POST" action = "/addTasks/">
            <label for = "task">Task: </label>
            <input type = "text" name = "task">
            <label for = "time">Time Taken: </label>
            <input type = "number" name = "time">
             <input type="submit" value="Add">
         </form>
    {% if alert != "" %}
        <div id = "alert-message" class = "alert alert-primary" role = "alert">
            {{alert}}
        </div>
    {% endif %}
      <hr class="my-4">
      <td><a href="/viewSchedule/{{schedule}}" class="btn" role="button">Next</a></td>
  </div>
</body>
