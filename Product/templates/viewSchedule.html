<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
  <h1 class="display-4">{{name}}</h1>

    <button onclick="history.back();">Go Back</button>
    <td><a href="/delete/{{name}}" class="btn" role="button">Delete Schedule</a></td>
    <td><a href="/" class="btn" role="button">Home</a></td>

   <table class="table">
    <tr>
        <th>Time</th><th>Task</th>
    </tr>
       {% for i in range(schedule|length) %}
   <tr>
        <td>{{schedule[i][3]}}</td><td>{{schedule[i][1]}}</td>
   </tr>
       {% endfor %}
  <p class="lead">
  </p>
</div>

</body>
</html>
