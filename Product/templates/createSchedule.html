<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>
            Schedule Generator!
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">Schedule Generator</h1>
    <p class="lead">Create a new schedule!</p>
    <h2>Add new schedule</h2>
         <form method = "POST" action = "/createSchedule/">
            <label for = "schedule_name">Schedule Name: </label>
            <input type = "text" name = "schedule_name">
            <label for = "start_time">Start Time: </label>
            <input type = "text" name = "start_time">
             <a href="/addTasks/">
             <input type="submit" value="Submit">
             </a>
         </form>
    {% if alert != "" %}
        <div id = "alert-message" class = "alert alert-primary" role = "alert">
            {{alert}}
        </div>
    {% endif %}
      <hr class="my-4">
      <td><a href="/addTasks/" class="btn" role="button">Next</a></td>
  </div>
</body>
